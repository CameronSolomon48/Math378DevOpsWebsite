on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          node-version: '20.x'

      - name: Install Python and Dependencies
        uses: actions/setup-python@v4 # <1>
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt # <2>